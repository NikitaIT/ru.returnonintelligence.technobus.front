<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>ShuttleBus</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>
		body {
			opacity: 0;
			overflow-x: hidden;
		}
		
		html {
			background-color: #fff;
		}
	</style>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<body>

	<div class="container">
		<div class="row main">
			<div class="col-sm-12">
				<div class="row">
					<header class="col-sm-12 header">
						<div class="time">
							<h1 class="headline" name="headline"></h1>
							<p class="description-text">
							<span  name="current_time"></span><time class="current-time">дата и время</time>
							<span class="day current-time"></span></p>
						</div>
						<p class="btn-group lang" data-toggle="buttons">
							<label class="btn btn-primary lang-button russian  btn-sm"><input type="radio" name="options" id="option1"> Ru</label>
							<label class="btn btn-primary lang-button english  btn-sm"><input type="radio" name="options" id="option3"> En</label>
						</p>
					</header>

				</div>
				<div class="row">
					<div class="col-sm-7 col-xs-12 main__contant">
						<div class="row">
							<!--                <table class="timetable"></table>-->
							<div class="timetable">
									<div class="timetable__header btn-group" data-toggle="buttons">
										<label class="btn btn-primary to_technopolis" id="to" name="to_technopolis">
										<input type="radio" name="options" id="option_1">
											От технополиса</label>
										<label class="btn btn-primary from_technopolis" id="from" name="from_technopolis">
										<input type="radio" name="options" id="option_2">
											К технополису</label>
								</div>
								<div class="timetable__row__all">
									<!--		if u can add content, use: addTableList()-->
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-5 col-xs-12  main__contant">
						<p name="place"></p>
						<div id="map">
						</div>
						<div class="description-text-row">
							<p name="bus_part1" class="description-text"></p>
							<div class="text-logo"></div>
							<p name="bus_part2" class="description-text"></p>
						</div>
						<!--       checkbox start         -->
						<div id="json"></div>
					</div>
				</div>
			</div>
		</div>
</div>
		<link rel="stylesheet" href="css/main.min.css">
		<script src="js/scripts.min.js"></script>

</body>

</html>
